name: CD - EAS Build (Android)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: "EAS build profile"
        required: true
        default: "preview"
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - "src/**"
      - "assets/**"
      - "package.json"
      - "package-lock.json"
      - "app.json"
      - "app.config.*"
      - "eas.json"

jobs:
  eas-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build Android (EAS)
        id: eas
        run: |
          PROFILE="${{ github.event.inputs.profile || 'production' }}"
          eas build --platform android --profile "$PROFILE" --non-interactive --json > build.json
          echo "build_id=$(jq -r '.[0].id' build.json)" >> $GITHUB_OUTPUT
          echo "build_url=$(jq -r '.[0].buildUrl' build.json)" >> $GITHUB_OUTPUT

      - name: Download APK from EAS
        run: |
          mkdir -p artifacts
          eas build:download --platform android --id "${{ steps.eas.outputs.build_id }}" --output artifacts/app-release.apk --non-interactive

      - name: Upload APK artifact (GitHub Actions)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: artifacts/app-release.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          name: BKoo ${{ github.ref_name }}
          files: artifacts/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
