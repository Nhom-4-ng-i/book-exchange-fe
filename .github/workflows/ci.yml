name: React Native CI - Test, Report & SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  test-and-analyze:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"


      - name: Install dependencies
        run: npm ci


      - name: Run Jest Coverage Tests
        run: npm run test:coverage


      - name: Check coverage files
        run: |
          ls -la coverage/
          cat coverage/lcov.info | head -20


      - name: Upload HTML Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: coverage/lcov-report/
          retention-days: 7


      - name: Upload Coverage to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          retention-days: 7

      - name: Normalize lcov paths for Sonar
        run: |
          # Convert Windows backslashes to forward slashes
          sed -i 's|\\|/|g' coverage/lcov.info
          echo "=== After normalization (first 30 lines) ==="
          head -30 coverage/lcov.info

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}