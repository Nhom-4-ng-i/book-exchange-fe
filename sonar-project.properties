sonar.projectKey=Nhom-4-ng-i_book-exchange-fe
sonar.organization=nhom-4-ng-i

sonar.projectName=book-exchange-fe
sonar.projectVersion=1.0.0

# Bạn đang có utils trong sources -> nếu KHÔNG muốn utils bị tính coverage, vẫn để sources nhưng exclude coverage cho utils.
sonar.sources=src,utils

# Khuyến nghị: để sonar tự tìm test theo inclusion (không khóa cứng thư mục __tests__ ở root)
sonar.tests=.
sonar.test.inclusions=**/__tests__/**/*.{ts,tsx,js,jsx},**/*.{test,spec}.{ts,tsx,js,jsx}

# Lcov path
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# QUAN TRỌNG: chỉ tính coverage đúng 2 vùng mà Jest local đang collect
sonar.coverage.inclusions=src/app/**/*,src/components/**/*

# QUAN TRỌNG: loại khỏi coverage calculation các vùng bạn không muốn
sonar.coverage.exclusions=\
**/__tests__/**,\
**/*.{test,spec}.{ts,tsx,js,jsx},\
**/*.d.ts,\
**/*.config.{js,ts},\
**/node_modules/**,\
**/coverage/**,\
**/.expo/**,\
**/dist/**,\
**/android/**,\
**/ios/**,\
src/api/**,\
src/icons/**,\
utils/**,\
**/edit-post.tsx,\
src/app/auth/register/**

# Loại khỏi phân tích (không bắt buộc, nhưng giúp scan nhẹ hơn)
sonar.exclusions=\
**/node_modules/**,\
**/coverage/**,\
**/.expo/**,\
**/dist/**,\
**/android/**,\
**/ios/**,\
**/*.config.{js,ts},\
**/*.d.ts

sonar.typescript.node=node_modules/typescript/bin/tsc
